<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">

        <!-- Meta Tags-->
        <title>The CS50 Store</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Variables
                let newsButton = document.querySelector('#newsletter-button')
                let input = document.querySelector('input');

                newsButton.addEventListener('click', function() {
                    if (input.value.toLowerCase().includes('@')) {
                        newsButton.style.backgroundColor = 'green'
                        newsButton.style.color = 'white'
                        newsButton.innerHTML = 'Subscribed'
                    }
                })
            })
        </script>
    </head>

    <body>
        <header class="header" id="header">
            <nav class="nav container">
                <h1 class="nav_title">The CS50 Store</h1>

                <div class="nav_menu">
                    <ul class="nav_list">
                        <li class="nav_item">
                            <a href="#">Home</a>
                        </li>
                        <li class="nav_item">
                            <a href="./about.html">About Us</a>
                        </li>
                        <li class="nav_item">
                            <a href="./store">Store</a>
                        </li>
                        <li class="nav_item">
                            <a href="./contact.html">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="main">
            <section class="banner section" id="banner">
                <div class="banner_container container grid">
                    <div class="banner_handle">
                        <img src="https://cs50.harvardshop.com/cdn/shop/files/CS50_Printed_On_Demand_1024x.png" alt="" class="banner_img">
                    </div>
                </div>
            </section>

            <section class="newsletter section" id="newsletter">
                <div class="newsletter_container container grid">
                    <div class="newsletter_header">
                        <h3 class="section_title">Subscribe to our newsletter</h3>
                        <p>Signup for our newsletter to stay up to date on sales and events.</p>
                    </div>
                    <div class="contact_form_container">
                        <form class="contact_form" id="contact-form">
                            <input type="email" placeholder="Your email" class="contact_form-input" name="email" id="email" autocomplete="email" required>

                            <button type="submit" class="button" id="newsletter-button">Subscribe To Newsletter</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer_container container grid">
                <h1 class="footer_title">The CS50 Store</h1>

                <ul class="footer_list">
                    <li class="footer_link">
                        <a href="#">Home</a>
                    </li>
                    <li class="footer_link">
                        <a href="./about.html">About Us</a>
                    </li>
                    <li class="footer_link">
                        <a href="./store">Store</a>
                    </li>
                    <li class="footer_link">
                        <a href="./contact.html">Contact Us</a>
                    </li>
                </ul>

                <span class="footer_copy">
                    &#169; 2023 The CS50 Store. All Rights Reserved.
                </span>
            </div>
        </footer>
    </body>

</html>
